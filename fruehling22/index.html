<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Frühling 2022 Galerie</title><style>@import url('https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap');@import "https://unpkg.com/open-props";:root{--base:hsl(210,29%,29%);--base-d:hsl(210,29%,20%);--base-l:hsl(210,29%,40%);--base-dd:hsl(210,29%,15%)}p{font-family:'Akaya Telivigala',cursive;font-size:1.5rem}::-webkit-scrollbar{width:0}html{scroll-behavior:smooth;overflow-x:hidden;font-family:'Zen Dots',cursive;line-height:2em}*{margin:0;padding:0}.s1{background-color:var(--base-dd)}.s2{background-color:var(--base-d);display:flex;place-content:center}.s3{background-color:var(--base)}.s4{background-color:var(--base-l)}section{min-height:80vh;display:grid;place-items:center;padding:5rem}img{border-radius:var(--radius-3);margin:1rem}footer,header{background-color:var(--base);padding:1em;color:var(--gray-2)}header{text-align:center;font-size:2rem;text-decoration:underline;display:flex;flex-direction:column;align-items:center}footer{text-align:center}.tween{height:10vh;display:none}#löwe{width:95%;max-height:calc(80vh - 25px)}#bach,#blüten,#boden{max-height:75vh;max-width:calc(100vw - 150px)}#sw,#baum{max-height:70vh;max-width:calc(100vw / 3);margin:0 2.5rem}#feuer,#unscharf{max-height:70vh;max-width:calc(100vw / 3);margin:0 2.5rem;aspect-ratio:1}.download,.home{background-image:url("https://api.iconify.design/ic:baseline-file-download.svg");height:2rem;aspect-ratio:1;background-size:cover;filter:opacity(.75);transition:all .75s var(--ease-4);cursor:pointer}.download:hover,.home:hover{transform:scale(1.2);filter:opacity(1)}.home{background-image:url("https://api.iconify.design/ic:baseline-home.svg")}.tools{width:60%;display:flex;justify-content:space-between;border-bottom:var(--gray-4) solid 2px;padding:0 2rem;padding-bottom:1rem;margin-bottom:1rem}#credit{color:var(--base-dd)} </style><link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon"></head><body><header><div class="tools"><a href="../index.html"><div class="home"></div></a><div class="download" onclick="dl()"></div><script>function dl() { alert("Kein Download verfügbar (uploadlimit), zum Downloaden einfach auf die Bilder clicken und 'speichern unter' auswählen.");}</script><!-- <a href="assets/download.zip" download><div class="download"></div></a> --> </div><p>Frühling 2022 </p></header><section class="s1"><a target="_blank" rel="noopener noreferrer" href="assets/löwenzahn.jpg"><img loading="lazy"src="assets/löwenzahn.jpg" id="löwe" alt=""></a></section><section class="s3"><a target="_blank" rel="noopener noreferrer"href="assets/blüten.jpg"><img loading="lazy"src="assets/blüten.jpg" id="blüten" alt=""></a></section><section class="s2"><a target="_blank" rel="noopener noreferrer"href="assets/baum.jpg"><img loading="lazy"src="assets/baum.jpg" id="baum" alt=""></a><a target="_blank" rel="noopener noreferrer"href="assets/swfahrrad.jpg"><img loading="lazy"src="assets/swfahrrad.jpg" id="sw" alt=""></a></section><section class="s4"><a target="_blank" rel="noopener noreferrer"href="assets/bach.jpg"><img loading="lazy"src="assets/bach.jpg" id="bach" alt=""></a></section><section class="s2"><a target="_blank" rel="noopener noreferrer"href="assets/feuer.jpg"><img loading="lazy"src="assets/feuer.jpg" id="feuer" alt=""></a><a target="_blank" rel="noopener noreferrer"href="assets/unscharf.jpg"><img loading="lazy"src="assets/unscharf.jpg" id="unscharf" alt=""></a></section><section class="s1"><a target="_blank" rel="noopener noreferrer"href="assets/boden.jpg"><img loading="lazy"src="assets/boden.jpg" id="boden" alt=""></a></section><footer><p>you don't need to go very far... </p><p id="credit">von Lovis </p></footer></body></html>
